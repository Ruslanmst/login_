<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="form__container sign-in">
            <form action="">
                <h2>Sign In Hello</h2>
                <div class="input__group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input__group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">Sign In</button>
                <div class="signUp__link">
                    <p>Don't have an account? <a href="#" class="signUpBtn__link">Sign up</a></p>
                </div>
                <div class="social__platform">
                    <p>Or sign in with</p>
                    <div class="social__icons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </form>
        </div>


        <div class="form__container sign-up">
            <form action="">
                <h2>Sign Up</h2> 
                <div class="input__group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input__group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input__group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms & conditions </label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp__link">
                    <p>Already have an account? <a href="#" class="signInBtn__link">Sign In</a></p>
                </div> 
            </form>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
